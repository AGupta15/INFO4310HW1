<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v4.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<canvas id="mixed-chart" width="800" height="650"></canvas>

<head>
	  <title>Transport Accidents over Time</title>
</head>

<script>
	d3.csv("dataset.csv", function(error, data) {
		data.forEach(function(d) {
			d.Year_start = +d.Year_start
			d.Year_end = +d.Year_end;
			d.Killed = +d.Killed;
			d["Affected"] = +d["Affected"];
			d.Cost_dollars = +d.Cost_dollars
		});

		var disasters = {};
		var deaths = {}
		for (var i = 0; i < data.length; i++){
			var item = data[i]['Type'];
			if (item == 'Transport Accident'){
				item2 = data[i]['Year_start']
				if (!(item2 in disasters)){
					disasters[item2] = 1.0;
					deaths[item2] = data[i]['Killed']
				}
				else {
					disasters[item2] = disasters[item2] + 1.0;
					deaths[item2] = deaths[item2] + data[i]['Killed']
				}
			}
		}

		for (var j = 1904; j < 2008; j++){
			if (!(j in disasters)){
				console.log(j)
				disasters[j] = 0.0
				deaths[j] = 0.0
			}
		}

		var disasters_key = Object.keys(disasters)
		var disasters_val = disasters_key.map(function(key){
			return disasters[key];
		});
		var deaths_avg = disasters_key.map(function(key){
			if (disasters[key] == 0){
				return 0;
			}
			else {
				return deaths[key]/disasters[key];
			}
		});

	// Bar chart
	new Chart(document.getElementById("mixed-chart"), {
		type: 'bar',
		data: {
			labels: disasters_key,
			datasets: [
			{
				label: "Average Number of Deaths per Accident",
				type: "line",
				borderColor: "#3e95cd",
				data: deaths_avg,
				yAxisID: 'B',
			},
			{
				label: "Number of Accidents",
				type: "bar",
				// backgroundColor: '#ffefd5',
				backgroundColor: '#fcd12a',
				data: disasters_val,
				yAxisID: 'A',
			}
			]
		},
		options: {
			legend: {
				display: true,
				position: 'top',
				labels: {
					fontColor: "#000080",
				}
			},
			title: {
				display: true,
				text: 'Major Transport Accidents From 1904 - 2007',
				fontSize: 48,
				padding: 40
			},
			scales: {
				xAxes: [{
					gridLines: {
						display: false
					},
					ticks: {
						autoSkip: true,
						maxTicksLimit: 22,
						fontSize: 20
					},
					scaleLabel: {
						display: true,
						labelString: 'Year',
						fontSize: 36,
						padding: 40
					}
				}],
				yAxes: [{
					gridLines: {
						display: false
					},
					id: 'A',
					type: 'linear',
					position: 'right',
					ticks: {
						max: 20,
						min: 0,
						fontSize: 20
					},
					scaleLabel: {
						display: true,
						labelString: 'Number of Accidents',
						fontSize: 36,
						padding: 60
					}
				}, {
					id: 'B',
					type: 'linear',
					position: 'left',
					ticks: {
						max: 1200,
						min: 0,
						fontSize: 20
					},
					scaleLabel: {
						display: true,
						labelString: 'Average Number of Deaths per Accident',
						fontSize: 36,
						padding: 60
					}
				}]
			}
		}
	});
});
</script>
